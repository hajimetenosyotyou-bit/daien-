name: Daily MEO

on:
  schedule:
    - cron: "0 0 * * *"   # 09:00 JST
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Run script
        env:
          CI: "true"
          MEO_LOGIN_ID: ${{ secrets.MEO_LOGIN_ID }}
          MEO_PASSWORD: ${{ secrets.MEO_PASSWORD }}
          GAS_URL: ${{ secrets.GAS_URL }}
        run: |
          set -euxo pipefail
          node -v
          ls -la
          node meo.js 2>&1 | tee run.log

      - name: Upload run log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: run-log
          path: run.log
